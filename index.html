<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Starter Zone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="introScreen" class="fade-in">
    <h1>Welcome to DJ Starter Zone</h1>
    <button id="continueBtn">Continue</button>
  </div>

  <div id="mainUI" class="hidden">
    <div class="controls">
      <button id="playBtn">‚ñ∂Ô∏è Play</button>
      <button id="pauseBtn">‚è∏Ô∏è Pause</button>
      <button id="rewindBtn">‚èÆÔ∏è Rewind</button>
      <button id="recordBtn">üî¥ Record</button>
    </div>

    <div class="volume-control">
      <label for="volumeSlider">Volume</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" />
    </div>

    <div class="soundboard">
      <div class="pad">
        <div class="shortcut">A</div>
        <button id="ayePad">Aye</button>
        <div class="label">Aye</div>
      </div>
      <div class="pad">
        <div class="shortcut">W</div>
        <button id="nightvisionPad">Night Vision</button>
        <div class="label">Night Vision</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
